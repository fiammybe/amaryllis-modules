<{foreach item=event from=$block.event_list name=events}>
<div class="event">
	<div class="event_date">
		<span class="month"><{$event.start|date_format:"%b"}></span>
		<span class="day"><{$event.start|date_format:"%d"}></span>
	</div>
	<div class="event_event">
		<span class="event_time"><{$event.start|date_format:"%H:%d"}>&nbsp;-&nbsp;<{$event.end|date_format:"%H:%d"}></span> <span class="event_link"><{$event.itemLink}></span>
	</div>
</div>
<div class="event_clear_left">&nbsp;</div>
<{/foreach}>
