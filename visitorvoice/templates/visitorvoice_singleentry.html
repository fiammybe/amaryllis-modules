<div class="visitorvoice_single_entry {ENTRY_CLASS}">
	<div class="bubble">
		<div id="entry_{ENTRY_ID}" class="visitorvoice_entry">
			<!-- title -->
			<div class="block-title">{ENTRY_TITLE}</div>
			
			<div class="visitorvoice_row">
				<div class="visitorvoice_message">
					<span class="visitorvoice_message">
						{ENTRY_ENTRY}
					</span>
				</div> <!-- E N D .Visitorvoice_message -->
				<div class="entry_info">
					{ENTRY_IP}
				</div> <!-- E N D .Visitorvoice_info -->
				{ENTRY_MAIL}
				{ENTRY_IMG}
				{ENTRY_APPROVED}
			</div> <!-- E N D .Visitorvoice_row -->
		</div> <!-- E N D .Visitorvoice_entry -->
	</div>
	<p>
	<span class="visitorvoice_avatar">
		{ENTRY_AVATAR}
	</span>
	<strong>{ENTRY_NAME} | {ENTRY_URL} {ENTRY_PDATE}</strong>
	</p>
</div>
