<{if $block.icmspoll_singlepoll}>
	<div class="icmspoll_singlepoll">
		<div class="singlepoll_question">
			<{$icmspoll_singlepoll.question}>
		</div>
		<div class="singlepoll_description">
			<{$block.icmspoll_singlepoll.description}>
		</div>
		<div class="singlepoll_form">
			<form class="icmspoll_pollform" action="<{$block.icmspoll_url}>submitpoll.php?op=vote&amp;poll_id=<{$block.icmspoll_singlepoll.id}>" method="post">
				<fieldset>
					<{foreach item=option from=$block.options}>
						<input class="icmspoll_option_<{$option.color}>" type="<{$block.icmspoll_singlepoll.inputtype}>" name="poll_option" value="<{$option.id}>" />
						<{$option.text}>
						<{$block.icmspoll_singlepoll.delimeter}>
					<{/foreach}>
				</fieldset>
				<input type="hidden" name="user_id" value="<{$user_id}>" />
				<{if $block.icmspoll_singlepoll.hasVoted}>
					<input type="label" class="icmspoll_formButton" value="<{$smarty.const._MB_ICMSPOLL_POLLS_ALREADYVOTED}>" />
				<{else}>
					<input type="submit" class="icmspoll_formButton" value="<{$smarty.const._MB_ICMSPOLL_POLLS_SUBMIT}>" />
				<{/if}>
			</form>
		</div>
	</div>
<{/if}>
