<{if $block.show_view_all == 1}>
	<a href="<{$block.view_all}>" title="<{$smarty.const._MB_ARTICLE_VIEW_ALL}>"><{$smarty.const._MB_ARTICLE_VIEW_ALL}></a>
<{/if}>
	<{foreach item=$article_article from=$block.article_commented}>
		<a href="<{$article_article.itemURL}>" title="<{$article_article.title}>"><{$article_article.title}></a> (<{$article_article.published_on}>)
		
		<{if $article_article.imgpath}>
			<div class="article_img">
				<a href="<{$article_article.itemURL}>" title="<{$article_article.title}>">
					<img class="article_b5_leadimage" src="<{$article_article.imgpath}>" width="<{$block.thumbnail_width}>" alt="<{$article_article.title}>" title="<{$article_article.title}>" />
				</a>
			</div>
		<{/if}>
		
		<div class="article_teaser">
			<{$article_article.teaser}>
		</div>

	<{/foreach}>
	
<script type="text/javascript">
$(document).ready(function(){
  $('.article_b5_leadimage').jScale({ls:'<{$block.thumbnail_width}>px'})
})
</script>
