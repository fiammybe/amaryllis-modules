<a href="<{$block.view_all}>" class="viewmore" title="<{$smarty.const._MB_ARTICLE_VIEW_ALL}>"><{$smarty.const._MB_ARTICLE_VIEW_ALL}></a>    
<{foreach item=article_article from=$block.article_spotlight}>
	<div class="single_article_spot">	
		<div class="article_img_spot">
			<a href="<{$article_article.itemURL}>" title="<{$article_article.article_title}>">
			<img class="article_b1_leadimage" src="<{$article_article.imgpath}>" width="<{$block.thumbnail_width}>" alt="<{$article_article.title}>" title="<{$article_article.title}>" />
			</a>
		</div>
		<div class="article_title_spot">
			<a href="<{$article_article.itemURL}>" title="<{$article_article.article_title}>"><{$article_article.article_title}></a>
		</div>
		<div class="article_teaser_spot">
			<{$article_article.teaser}>
		</div> 
		<div class="article_informations_spot">
			(<{$article_article.published_on}>&nbsp;|&nbsp;<{$article_article.publisher}>)
		</div>
	</div>					
<{/foreach}>  
<div class="clear"></div>
