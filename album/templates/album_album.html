<div class="album_album table_cell" data-title="<{$album.title}>">
	<!-- Album image -->
	<span class="float_left" style="padding-right: 10px; vertical-align: top;font-size: 1.1em; font-weight: bold;">
		<a href="<{$album.itemURL}>">
			<img src="<{$album.icon}>" alt="<{$album.title}>" class="icon_middle" />
		</a>

	<!-- Album title -->
		<{$album.itemLink}>&nbsp;&nbsp;
		<{if $album.album_is_updated}>
			<img class="icon_middle icon_small" src="<{$album.album_is_updated}>" />
		<{elseif $album.album_is_new}>
			<img class="icon_middle icon_small" src="<{$album.album_is_new}>" />
		<{/if}>
		<{if $album.album_popular}>
			<img class="icon_middle icon_small" src="<{$album.album_popular}>" />
		<{/if}>
		<{if $album.userCanEditAndDelete}>
			<{$album.editItemLink}><{$album.deleteItemLink}>
		<{/if}>
		<{if $user_submit}>
			<{$album.submit_img_link}>
		<{/if}>
	</span>
</div>
<div class="clear_both">&nbsp;</div>
